<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            text-align: center;
            color: #485;
        }
        p {
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            color: #555;
            font-size: 20px;
        }
        .slider {
          width: 400px;
          height: 250px;
          overflow: hidden;
          position: relative;
          margin: 0 auto;
        }
        .slider-track {
          display: flex;
          transition: transform 0.5s ease-in-out;
        }
        .slider img {
          width: 400px;
          height: 250px;
          object-fit: cover;
        }
        .slider-btn {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: rgba(0,0,0,0.5);
          color: #fff;
          border: none;
          font-size: 24px;
          cursor: pointer;
          padding: 8px 12px;
          z-index: 1;
        }
        .slider-btn.prev { left: 10px; }
        .slider-btn.next { right: 10px; }

    </style>
    
    <script>
      let col = prompt("Enter a color for the background (e.g., 'lightblue')", "lightblue");
      window.onload = function() {
          document.body.style.backgroundColor = col;
          document.body.style.fontFamily = "Arial, sans-serif";
      };
    </script>
</head>
<body>
    <h1>about us</h1>
    <p>
        中央城市工作会议
    </p>
</body>
</html>
