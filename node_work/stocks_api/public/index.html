<!DOCTYPE html>
<html>

<head>
    <title>Using Stocks API</title>
</head>

<body>
    <h2>Enter the City name to get weather info</h2>
    <input type="text" id="stockInput" placeholder="Enter stock name" />
    <button onclick="getStock()">Get stock</button>

    <pre id="result"></pre>

    <script>
        async function getStock() {
            try {
                const stock = document.getElementById('stockInput').value;
                console.log("Fetching stock:", stock);  // 调试日志

                const res = await fetch(`/stocks/${encodeURIComponent(stock)}`);
                console.log("Response status:", res.status);  // 调试日志

                const data = await res.json();
                console.log("Received data:", data);  // 调试日志

                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                console.error("Error:", err);
                document.getElementById('result').textContent = "Error: " + err.message;
            }
        }
    </script>
</body>

</html>
