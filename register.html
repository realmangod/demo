<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            text-align: center;
            color: #485;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.regForm.username.value;
            var password = document.regForm.password.value;
            var confirmPassword = document.regForm.confirmPassword.value;
            var email = document.regForm.email.value;

            if (username == "" || password == "" || email == "") {
                alert("所有字段都是必填的！");
                return false;
            }
            if (password.length < 8) {
                alert("密码长度必须大于8位");
                return false;
            }
            if (confirmPassword.length < 8) {
                alert("确认密码长度必须大于8位");
                return false;
            }
            if (password !== confirmPassword) {
                alert("密码和确认密码不匹配！");
                return false;
            }
            return true;
        }
        function checkPwdLength() {
            var password = document.regForm.password.value;
            var pwdMsg = document.getElementById("pwdMsg");
            if (password.length < 8) {
                pwdMsg.style.display = "block";
            } else {
                pwdMsg.style.display = "none";
            }
        }
        function checkConfirmPwdLength() {
            var confirmPassword = document.regForm.confirmPassword.value;
            var confirmPwdMsg = document.getElementById("confirmPwdMsg");
            if (confirmPassword.length < 8) {
                confirmPwdMsg.style.display = "block";
            } else {
                confirmPwdMsg.style.display = "none";
            }
        }
        usr = ""
        function readName() {
            // usr = document.getElementById("username").value;
            usr = document.regForm.username.value;
            alter("Welcome " + usr + " to our website!");
        }
    </script>
</head>

<body>
    <h1>User Registration</h1>
    <form action="register.html" method="post" name="regForm">
        <table>
            <tr>
                <td>用户名:</td>
                <td>
                    <input type="text" id="username" name="username" required>
                </td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>密码:</td>
                <td>
                    <input type="password" id="password" name="password" required onblur="checkPwdLength()">
                </td>
                <td>
                    <span id="pwdMsg" style="color:red;display:none;font-size:13px;">密码长度必须大于8位</span>
                </td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td>
                    <input type="password" id="confirmPassword" name="confirmPassword" required onblur="checkConfirmPwdLength()">
                </td>
                <td>
                    <span id="confirmPwdMsg" style="color:red;display:none;font-size:13px;">确认密码长度必须大于8位</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: left;">
                    <button type="submit" onclick="if(validateForm()) { readName }">注册</button>
                </td>
            </tr>
            </table>
    </form>
</body>

</html>
